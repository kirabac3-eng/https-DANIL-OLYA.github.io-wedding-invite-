<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Приглашение — Оля и Данил</title>

  <!-- Подключение EB Garamond -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: rgba(10,10,10,0.55);
      --accent: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --glass: rgba(255,255,255,0.06);
    }

    html, body {
  height: 100%;
  margin: 0;
  font-family: 'EB Garamond', serif;
  font-weight: 400;
  color: var(--accent);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  background: #000 url('x.JPG') center center / cover no-repeat fixed; /* ← добавлено */
}


    /* Фоновая секция */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding: 40px 20px;
      box-sizing: border-box;
      background-color: transparent;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('x.jpg'); /* ← замени на свой фон */
      background-size: cover;
      background-position: center;
      filter: blur(6px) brightness(0.55) saturate(0.9);
      transform: scale(1.06);
      transition: filter 600ms ease, transform 600ms ease;
      z-index: 0;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0.5) 60%);
      z-index: 1;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 820px;
      width: 100%;
      padding: 40px 24px;
      box-sizing: border-box;
    }

    .top-note {
      font-size: 16px;
      letter-spacing: 1px;
      color: var(--muted);
      margin-bottom: 18px;
      text-transform: uppercase;
      font-weight: 500;
    }

    .names {
      font-family: 'EB Garamond', serif;
      font-weight: 600;
      font-size: 68px;
      line-height: 0.9;
      margin: 0;
      color: var(--accent);
      text-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    .date {
      margin-top: 8px;
      font-weight: 500;
      font-size: 50px;
      letter-spacing: 3px;
      color: var(--accent);
    }

    .open-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 14px 40px;
      border: 2px solid rgba(255,255,255,0.18);
      background: transparent;
      color: var(--accent);
      text-decoration: none;
      font-family: 'EB Garamond', serif;
      font-weight: 500;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 220ms ease;
      backdrop-filter: blur(4px);
    }

    .open-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.45);
    }

    @media (max-width:520px) {
      .names { font-size: 44px; }
      .date { font-size: 36px; }
      .open-btn { padding: 12px 28px; font-size: 18px; }
      .container { padding: 28px 18px; }
    }
  </style>
</head>
<body>

  <main class="hero" id="hero">
    <div class="container" role="main">
      <div class="top-note">Приглашение на свадьбу</div>

      <h1 class="names">Оля &amp; Данил</h1>

      <div class="date">30.07.2026</div>

      <button class="open-btn" id="goNext">Открыть</button>
    </div>
  </main>

  <script>
    document.getElementById("goNext").addEventListener("click", () => {
      document.body.style.transition = "opacity 1s";
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "p2.html";
      }, 1000);
    });
  </script>
</body>
</html>
